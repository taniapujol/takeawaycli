<div class="container">
  <div class="col s6 offset-s3">
    <div class="row z-depth-5">
      <h2 class="red white-text" style="padding-left:20px">Login</h2>
      <form #FormLogin="ngForm" (ngSubmit)="formSubmit(FormLogin.value)" style="margin:20px auto" >
        <div class="row">
          <div class="input-field col s6 offset-s3">
             <i class=" medium material-icons prefix">account_circle</i>
            <input id="username" name="username" type="text" class="validate" ngModel>
            <label for="username">Usuario</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-s3">
             <i class="medium material-icons prefix">fingerprint</i>
            <input id="password" type="password" name ="password" class="validate" ngModel >
            <label for="password">Password</label>
          </div>
        </div>
      <button style="margin: 20px;" class="btn waves-effect waves-light red" type="submit" name="action">Login</button>
      <a [routerLink]="[ '/registro']"><span class="red-text">Registro</span></a>
      </form>
    </div>
  </div>
</div>
