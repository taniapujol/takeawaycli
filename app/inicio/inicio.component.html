<section *ngFor="let cat of categorias; index as i">
  <h1 class="red accent-{{i}} center white-text">{{cat.nombre}}</h1>
  <div class="row">
    <div *ngFor="let plat of platos">
      <div class="col s12 m6 l3" *ngIf="plat.categoria == cat.nombre">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="../assets/img/{{plat.foto}}">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{plat.nombre}}<i class="material-icons right">add</i></span>
            <p>{{plat.precio}} 
            <i class="material-icons tiny">euro_symbol</i>
            
              <a class="btn-floating red right" (click)="addCart(plat.id, plat.nombre, plat.precio, 1)">
                <i class="material-icons large">shopping_cart</i>
              </a>
            </p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{plat.nombre}}<i class="material-icons right">close</i></span>
            <p>{{plat.descripcion}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
